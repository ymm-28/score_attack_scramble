<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホでの拡大を防止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>スコアタランブル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ページ上部：獲得ポイント表示 -->
  <header>
    <div id="points-display">獲得ポイント: <span id="points">0pt</span></div>
  </header>

  <!-- 遊び方＆解答解説リンク（獲得ポイント下、問題一覧上） -->
  <div id="instruction">
    遊び方&解答解説は
    <a href="https://note.com/hibiki_yajima/n/nb22af674b01e" target="_blank">こちら</a>
    から！
  </div>

  <main>
    <!-- 問題一覧：JSで30問分のサムネイル画像を生成 -->
    <div id="question-list" class="grid-container">
      <!-- 各問題はJS内で data-id 属性付きの div として生成 -->
    </div>

    <!-- 問題詳細画面（初期状態は非表示） -->
    <div id="question-detail" class="hidden">
      <!-- 上部：文字ボタン -->
      <div class="question-header">
        <button class="letter-btn" data-letter="あ">あ</button>
        <button class="letter-btn" data-letter="い">い</button>
        <button class="letter-btn" data-letter="ち">ち</button>
        <button class="letter-btn" data-letter="つ">つ</button>
        <button class="letter-btn" data-letter="と">と</button>
        <button class="letter-btn" data-letter="み">み</button>
        <button class="letter-btn" data-letter="わ">わ</button>
        <button class="letter-btn" data-letter="◯">◯</button>
        <button class="letter-btn" data-letter="ー">ー</button>
      </div>

      <!-- 詳細画像表示 -->
      <div class="question-image">
        <img src="" alt="問題画像" id="detail-image">
      </div>

      <!-- 解答マーク表示エリア -->
      <div class="answer-marks">
        <!-- JSで currentQuestion.markLabels の数だけ生成 -->
      </div>

      <!-- 解答入力欄 -->
      <div class="answer-input">
        <input type="text" id="answer" placeholder="解答を入力">
        <button id="submit-answer">解答送信</button>
      </div>

      <!-- 詳細画面の戻るボタン -->
      <button id="close-question">一覧へ戻る</button>
    </div>

    <!-- 共有ボタン（問題一覧画面のみ表示） -->
    <div id="share-container">
      <a id="share-btn" 
         href="https://twitter.com/intent/tweet?text=Web謎版%20SCORE!%20ATTACK!%20SCRAMBLE!!%20で---ptを獲得した！%0Ahttps://ymm-28.github.io/score_attack_scramble/index.html%0A%0A%23スコアタランブル&openExternalBrowser=1" 
         target="_blank">
        Share on X
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
